<!DOCTYPE html>
<html lang="pl" dir="ltr">

  <head>

    <meta charset="utf-8" />
    
    <title>Formularz - transport szynowy - zadania</title>

    <link rel="stylesheet" href="./master.css" />

  </head>

  <body>

    <div class="form-wrap">

      <div class="form-title">Dodaj zadanie</div>

      <form class="form-main" method="post">

        <fieldset class="job-info">

          <label for="job-name">Nazwa zadania</label>
          <input type="text" name="job-name" class="expand job-name borders" minlength="8" maxlength="63" required/>

          <label for="job-priority">Priorytet</label>
          <input type="number" name="job-priority" class="expand job-priority borders" min="1" max="9" value="9" required />

        </fieldset>


        <fieldset class="loco-select">
          <label>Pojazd
            <select class="job-loco-type" required>

              <option selected disabled style="display: none;"> &gtwybierz&lt </option>

              <optgroup label="Elektryczne">
                <option>EU07</option>
                <option>EM10</option>
                <option>ET22</option>
                <option>ET41</option>
                <option>207E</option>
              </optgroup>

              <optgroup label="Spalinowe">
                <option>SM03</option>
                <option>SM42</option>
                <option>SU45</option>
                <option>ST45</option>
              </optgroup>

              <optgroup label="EZT">
                <option>EN57</option>
                <option>EN71</option>
                <option>EN76</option>
                <option>EN57FPS</option>
              </optgroup>

              <optgroup label="SZT">
                <option>207M-2</option>
                <option>207M-3</option>
                <option>SN61</option>
              </optgroup>
            </select>
          </label>


          <label>Numer poj.
            <input type="number" class="job-loco-number hide-arrow borders" min="1" required />
          </label>

        </fieldset>



        <fieldset class="type-select">

          <label>Typ zadania</label>

          <label>
            <input type="radio" name="job-type" value="cargo" />
            Towarowy
          </label>

          <label>
            <input type="radio" name="job-type" value="shunting" />
            Manewrowy
          </label>

          <label>
            <input type="radio" name="job-type" value="pax" />
            Pasa≈ºerski
          </label>

          <label>
            <input type="radio" name="job-type" value="special" required />
            Specjalny
          </label>

        </fieldset>

        <fieldset class="job-desc">

          <label for="job-desc">Opis zadania</label>
          <textarea type="text" name="job-desc" class="job-desc borders" maxlength="255"></textarea>

        </fieldset>


        <fieldset>
          <input type="submit" />
          <input type="reset" />
        </fieldset>

      </form>

    </div>

  </body>

  <script src="js.js" charset="utf-8"></script>

</html>
