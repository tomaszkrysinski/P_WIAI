<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ćw 1</title>
  </head>
  <body>
    <ol id="shoppinglist">

    </ol>
    <script type="text/javascript">
      let items=["Mleko","Jajka","Płatki śniadaniowe","Salami","Sok"];
      function writeStringIntoId(id, in_str) {
        if (document.getElementById(id) === null){
          console.log("writeStringIntoId error: no element with id: \""+id+"\"");
          return false;
        }
        else {
          document.getElementById(id).insertAdjacentHTML('beforeend', in_str);
          return true;
        }
      }
      items.forEach(element => writeStringIntoId("shoppinglist", "<li>"+element+"</li>"));
    </script>
  </body>
</html>
