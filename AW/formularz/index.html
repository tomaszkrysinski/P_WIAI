<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Formularz</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="form_wrap">
			<h1>Formularz</h2>
			<h3>Dane podstawowe</h3>
			<form class="PersonForm" action="index.html" method="post">
				<div class="FormItemBordered" >
					<label for="Firstname">Imię</label>
					<input type="text" name="Firstname" />
				</div>

				<div class="FormItemBordered" >
					<label for="Lastname">Nazwisko</label>
					<input type="text" name="Lastname" />
				</div>

				<h3>Płeć</h3>
				<div class="FormItemBordered" name=GenderSelect >
					<input type="radio" name="Gender" value="Male" />
						<label for="Male">Mężczyzna</label>
					<input type="radio" name="Gender" value="Female" />
						<label for="GenderSelect">Kobieta</label>
					<input type="radio" name="Gender" value="Other" />
						<label for="GenderSelect">Inna/Nie chcę podawać</label>
				</div>

				<h3>Opis</h3>
				<div class="FormItemBordered" >
					<label for="Desc">Opisz się w kilku słowach</label>
					<input type="text" id="Desc" />
				</div>

				<div class="FormItemBordered" >
					<input type="checkbox" name="InterestedIn" value />
				</div>

				<input type="submit" name="PersonFormSubmit" value="Zapisz"/>
			</form>
		</div>
	</body>
</html>
